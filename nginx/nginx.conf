error_log  /home/goujonpa/workspace/tech_doc/nginx/logs/error.log;
pid        /home/goujonpa/workspace/tech_doc/nginx/logs/nginx.pid;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
  include    conf/mime.types;
  include    /etc/nginx/proxy.conf;
  include    /etc/nginx/fastcgi.conf;
  index    index.html index.htm index.php;

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts    server {
      listen       8000;
      root         html;
      location / {
          root /home/goujonpa/workspace/tech_doc/build/html;
      }
    }
}